<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css" type="text/css" charset="utf-8" />
  </head>
  <body>
    <div class="container">
      <h1>Contact Us</h1>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <input type="submit" value="Submit" />
      </form>
      <div class="contact-details">
        <h2>Contact Details</h2>
        <p><strong>Address:</strong> PO Box 00200-237482</p>
        <p><strong>Phone:</strong> +254 756 135 479</p>
        <p><strong>Email:</strong> virtuosicschoolofmusic@icloud.com</p>
        <ul>
            <li><a href="https://www.facebook.com/BerkleeCollege/">Facebook Berklee College</a></li>
            <li><a href="https://twitter.com/BerkleeCollege">Twitter Berklee College</a></li>
            <li><a href="https://www.instagram.com/berkleecollege/">Instagram Berklee College</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
